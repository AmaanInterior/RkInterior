<div class="row" id="contatti">

      <div class="col-md-6">
        <h2 class="text-uppercase mt-3 font-weight-bold text-black">CONTACT FORM</h2>
        <form action="">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Name" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="email" class="form-control mt-2" placeholder="Email" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="number" class="form-control mt-2" placeholder="Phone Number" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write Your Inquiry" rows="3" required></textarea>
              </div>
            </div>
            <div class="col-12">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Accept the Condition
                </label>
              </div>
            </div>
            </div>
            <div class="col-12">
              <button class="btn btn-dark" type="submit">Send</button>
            </div>
          </div>
        </form>
        <div class="text-black">
        <h2 class="text-uppercase mt-4 font-weight-bold">Registerd Office Location</h2>

        <i class="fas fa-phone mt-3"></i> <a href="tel:+">+91 9699999810</a><br>
